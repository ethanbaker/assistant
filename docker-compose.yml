version: '3.8'

# Use .env.docker file for environment variables
# Run with: docker-compose --env-file .env.docker up

services:
  mysql:
    image: mysql:8.0
    env_file: .env.docker
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p ${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
    networks:
      - assistant-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8080:8080"
    volumes:
      - ./resources/sessions:/app/resources/sessions
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - assistant-network

volumes:
  mysql_data:

networks:
  assistant-network:
    driver: bridge
