version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: assistant_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: assistant_db
      MYSQL_USER: assistant
      MYSQL_PASSWORD: assistant_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
