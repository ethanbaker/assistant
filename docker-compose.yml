version: '3.8'

# Use .env.docker file for environment variables

services:
  mysql:
    image: mysql:8.0
    env_file: .env.docker
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p ${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
    networks:
      - assistant-network

  searxng:
    image: searxng/searxng:latest
    volumes:
      - ./resources/config/searxng:/etc/searxng
      - ./resources/cache/searxng:/var/cache/searxng
    networks:
      - assistant-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - GRANIAN_PORT=4000 # Manual port override to match settings.yml
      # - SEARXNG_DEBUG=true

  api:
    build:
      context: .
      dockerfile: Dockerfile.api # env file copied in dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./resources/config:/app/resources/config
    depends_on:
      mysql:
        condition: service_healthy
      searxng:
        condition: service_healthy
    networks:
      - assistant-network

volumes:
  mysql_data:

networks:
  assistant-network:
    name: assistant-network
    driver: bridge
